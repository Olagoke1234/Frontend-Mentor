<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Fraunces:opsz,wght@9..144,500&family=Josefin+Sans:wght@600&family=Marck+Script&family=Montserrat:wght@200&family=Mukta&family=Open+Sans:ital,wght@0,400;1,600&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3e752bc0fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="body">
      <div class="card-component">
        <div id="img">
          <img
            src="images/image-product-desktop.jpg"
            alt="Chanel Perfume Image"
            title="A limited edition chanel perfume by Oliver Polge"
          />
        </div>
        <div id="product-description">
          <h1>PERFUME</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <h3>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge Perfumer-Creator for the House of Chanel
          </h3>
          <div id="price">
            <h3 id="one">$149.99</h3>
            <h3 id="two">$169.99</h3>
          </div>
          <div id="btn-container">
            <button>
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="#"> Olagoke Olorunkosebi</a>.
      </div>
    </div>
  </body>
</html>
